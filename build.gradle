buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.gmazzo:gradle-buildconfig-plugin:2.0.2"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5"
    }
}

ext {
    kotlin_version = '1.3.72'
    dagger_version = '2.28.1'
    autoValue_version = '1.7.3'
    autoFactory_version = '1.0-beta8'
    androidBuild_version = '3.3.2'
    byteBuddy_version = '1.10.13'
}

group 'com.likethesalad.android'
version '0.8.4'

subprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}