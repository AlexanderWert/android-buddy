buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'kotlin-kapt'

group 'com.likethesalad.android'
version '0.1.3-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    google()
    jcenter()
}

ext {
    dagger_version = '2.28.1'
    autoValue_version = '1.7.3'
    autoFactory_version = '1.0-beta8'
    androidBuild_version = '3.3.2'
    byteBuddy_version = ext["android.buddy.byteBuddy.version"]
}

dependencies {
    implementation "net.bytebuddy:byte-buddy:$byteBuddy_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.auto.factory:auto-factory:$autoFactory_version"
    implementation "io.github.classgraph:classgraph:4.8.87"
    compileOnly "com.android.tools.build:gradle:$androidBuild_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.auto.factory:auto-factory:$autoFactory_version"
    kapt "com.google.auto.value:auto-value:$autoValue_version"
    annotationProcessor "com.google.auto.factory:auto-factory:$autoFactory_version"
    annotationProcessor "com.google.auto.value:auto-value:$autoValue_version"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "com.google.truth:truth:1.0.1"
    testImplementation "io.mockk:mockk:1.10.0"
    testImplementation "com.android.tools.build:gradle:$androidBuild_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

gradlePlugin {
    plugins {
        byteBuddyApp {
            id = 'android-buddy'
            implementationClass = 'com.likethesalad.android.buddy.AndroidBuddyPlugin'
        }
        byteBuddyLibrary {
            id = 'android-buddy-library'
            implementationClass = 'com.likethesalad.android.buddylib.AndroidBuddyLibraryPlugin'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group.toString()
            version project.version.toString()

            from components.java
        }
    }
}

kapt {
    correctErrorTypes = true
}