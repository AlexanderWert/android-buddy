buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.likethesalad.android'
version '0.3.6-SNAPSHOT'

subprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}